<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Default font */
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            min-height: 100vh; /* Ensure full height */
            background-color: #07dcf8;
        }
        header {
            background-color: black; /* Green background */
            color: white; /* White text */
            padding: 15px; /* Padding for header */
            display: flex; /* Use Flexbox for layout */
            justify-content: center; /* Space between items */
            align-items: center; /* Center items vertically */
        }

        .box {
            padding: 50px; /* Padding inside the box */
            margin: 100px; /* Margin around the box */
            background-color: #0a9696; /* Light gray background */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Shadow for depth */
            text-align: center; /* Center text inside the box */
            font-style: "Times new romen";
        }

        button {
            margin: 15px; /* Space between buttons */
            padding: 10px 20px; /* Padding inside buttons */
            font-size: 20px; /* Increase font size */
            color: black;
            background-color: rgb(101, 248, 241);
            border-style: 5px solid black;
            border-radius: 20px;
            width:250px;
            height: 50px;
        }

        footer {
            background-color: black; /* Dark background */
            color: white; /* White text */
            text-align: center; /* Center text */
            padding: 10px; /* Padding for footer */
            margin-top: auto; /* Push footer to the bottom */
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div class="box">
        <a href="p2.html"><button>Addition</button></a>
        <a href="p3.html"><button>Subtraction</button></a><br>
        <a href="p4.html"><button>Multiplication</button></a>
        <a href="p5.html"><button>Division</button></a>
        
    </div>

    <footer>
        <h2>Thank You !!</h2>
    </footer>
</body>
</html>
